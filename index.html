<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
    <title>Easy House</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body class="p-4 vh-100" id="wrapper">

    <div class="content-wrapper container-fluid">

        <header>

            <div class="col-12 navbar">
                <div class="container-fluid">
                    <img src="/assets/logo.svg" alt="" class="m-auto">
                    <i class="bi bi-wifi text-light mx-2 fs-4"></i>
                    <span class="mx-2 text-light">37ºC</span>
                    <span class="mx-2 text-light ">19:52</span>
                </div>
            </div>
     
        </header>
     
        <main class="bg-black">

                <section class="d-flex justify-content-center container-fluid mb-3 p-4">

                    <div class="col-3 mx-4 mt-4 d-flex rounded background-div">
                        <div class="text-center mt-1 rounded pt-3">
                            <i class="bi bi-fan fs-1 text-light"></i>
                            <p class="text-light text-center">Ar condicionado</p>
                        </div>
                    </div>
                        
                    <div class="col-3 mx-4 mt-4 d-flex rounded background-div">
                        <div class="text-center mt-1 rounded pt-3">
                            <i class="bi bi-lock-fill fs-1 text-light"></i>
                            <p class="text-light text-center">Locked</p>
                        </div>
                    </div>
         
                    <div class="col-3 mx-4 mt-4 d-flex rounded background-div">
                         <div class="text-center mt-1 rounded pt-3">
                            <i class="bi bi-box-seam-fill fs-1 text-light"></i>
                            <p class="text-light text-center">Garagem</p>
                        </div>
                    </div>
         
                </section>
            
                <section class="justify-content-center container-fluid d-flex mt-5">
         
                     <div class="col-3 mx-4 mb-5 d-flex rounded background-div botao-selecionado">
                        <div class="text-center mt-1 rounded pt-3">
                            <i class="bi bi-box-seam-fill text-light fs-1"></i>
                            <p class="text-light text-center">Garagem</p>
                        </div>
                    </div>
         
                </section>
            
                <section class="d-flex justify-content-center container-fluid m-auto">
         
                    <div class="col-3 mx-4 mt-4 d-flex rounded background-div">
                        <div class="text-center mt-1 rounded pt-3">
                            <i class="bi bi-thermometer-high text-light fs-1"></i>
                            <p class="text-light text-center">Aquecedor</p>
                        </div>
                    </div>
                        
                    <div class="col-3 mx-4 mt-4 d-flex rounded background-div">
                        <div class="text-center mt-1 rounded pt-3">
                            <i class="bi bi-map text-light fs-1"></i>
                            <p class="text-light text-center">Localização</p>
                        </div>
                    </div>
         
                    <div class="col-3 mx-4 mt-4 d-flex rounded background-div">
                        <div class="text-center mt-1 rounded pt-3">
                            <i class="bi bi-spotify text-light fs-1"></i>
                            <p class="text-light text-center">Playlist</p>
                        </div>
                    </div>
                    
                </section>
                
            </main>
            
            <footer>

                <span class="text-light d-block mt-4 mx-3"> &copy; Easy House since 2022</span>

            </footer>

        </div>
    
</body>
</html>
